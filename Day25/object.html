    <title>Document</title>

<body>


    <!-- object-fit
        -background-size: contain, cover
        -contain: 여백이 생길지연정 이미지를 짤리지 않게 해라
        -cover: 이미지가 짤릴지연정 여백을 없게 해라
        -background-size에 적용했던거를 img, vide 태그에 적용 가능한 가능
    -->
    <div>
        <h1>컴퓨터 학원</h1>
        <img src="img/car.jpg" alt="">
        <video src="img/Ocean.mp4" loop autoplay muted></video>
    </div>
</body>
